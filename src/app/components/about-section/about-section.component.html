<section id="about">
	<div class="container">
		<h1 class="">About me</h1>
		<div class="about-left">
			<div class="skills-charts">
				<div id="myCanvasContainer">
					<canvas width="500" height="500" id="myCanvas">
						<ul id="tags" *ngFor="let skill of skills">
							<li><a href={{skill.docUrl}} target="_blank">{{skill.name}}</a></li>
						</ul>
					</canvas>
				</div>
			</div>
		</div>

		<div class="about-inner">
			<h2>Who am i?</h2>
			<p>{{about}}</p>
			<div class="facts-list">
				<div class="list-box single-item init-animate zoomIn" (click)="openModal('custom-modal-1')" style="cursor: pointer;">
					<div class="counter-box">
						<i class="fa fa-certificate counter-icon" aria-hidden="true"></i><span
							class="count-number">20</span>
						<p>Certificates</p>
					</div>
				</div>
				<div class="list-box">
					<div class="counter-box">
						<i class="fa fa-graduation-cap counter-icon" aria-hidden="true"></i><span
							class="count-number">1</span>
						<p>Degrees</p>
					</div>
				</div>
				<div class="list-box">
					<div class="counter-box">
						<i class="fa fa-trophy counter-icon" aria-hidden="true"></i><span class="count-number">2</span>
						<p>Achievement</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
