<section id="my-work">
	<h1 class="text-center font-weight-bold">My Work</h1>
	<div class="container">
		<div class="gallery-image">
			<div class="img-box" *ngFor="let work of projects">
				<img src={{work.imagePath}} alt="">
				<div class="transparent-box">
					<div class="caption">
						<p (click)="openProject(work)">{{work.name}}</p>
						<p class="opacity-low">{{work.description}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
