<section id="my-skills">
	<div class="container">
		<h1 class="text-center font-weight-bold">My Skills</h1>
		<div class="skills-carousel">
			<div class="slider">
				<div class="slide-track">
					<div class="slide" *ngFor="let skill of skills">
						<img src={{skill}} height="200" alt="" />
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
